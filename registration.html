<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U&I Learn Academy - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.continents.us/wp-content/uploads/2023/11/inequity-in-traditional-education-1024x585.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #003366;
        }
        .name-container {
            display: flex;
            gap: 10px;
        }
        .name-container input {
            flex: 1;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-container {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055a5;
        }
        .quick-links {
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .quick-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>U&I Learn Academy Registration</h2>
        <form action="#" method="POST">
            <div class="name-container">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="surname" placeholder="Surname" required>
            </div>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            
            <label for="gender">Gender:</label>
            <div class="gender-container">
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="custom" required> Custom</label>
            </div>
            
            <label for="province">Province:</label>
            <select name="province" required>
                <option value="">Select Province</option>
                <option value="gauteng">Gauteng</option>
                <option value="western_cape">Western Cape</option>
                <option value="eastern_cape">Eastern Cape</option>
                <option value="kwazulu_natal">KwaZulu-Natal</option>
                <option value="free_state">Free State</option>
                <option value="limpopo">Limpopo</option>
                <option value="mpumalanga">Mpumalanga</option>
                <option value="north_west">North West</option>
                <option value="northern_cape">Northern Cape</option>
            </select>
            
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="Quick-links">
        <a href="index.html">Home</a> |
        <a href="classes.html">Classes</a> |
        <a href="about.html">About Us</a>
    </div>
</body>
</html>

</body>
</html>
