<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: #d3dce6;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: black;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KCOM112</h1>
        <h2>WHO AM I?</h2>
        <p>Upload this one-page document onto eFundi with your details and photograph</p>
        <form id="whoAmIForm">
            <div class="form-group">
                <label>Name and Surname:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Student Number:</label>
                <input type="text" id="studentNumber" required>
            </div>
            <div class="form-group">
                <label>Cell Number:</label>
                <input type="text" id="cellNumber" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Degree:</label>
                <input type="text" id="degree" required>
            </div>
            <div class="form-group">
                <label>Upload Photo:</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <button type="submit">Generate PDF</button>
        </form>
    </div>
</body>
</html>
